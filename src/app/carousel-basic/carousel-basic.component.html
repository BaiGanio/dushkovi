<div class="container-fluid carouselCont text-center" >
<ngb-carousel>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[0]" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h3>Мостът на влюбените</h3>
			<p>Идеално място за споделяне на емоции.</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[1]" alt="Random second slide" />
		</div>
		<div class="carousel-caption">
			<h3>Рафтинг и лодки</h3>
			<p>Езеро с лов и риболов и спане на открито в палатки.</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[2]" alt="Random third slide" />
		</div>
		<div class="carousel-caption">
			<h3>Страхотна гледка</h3>
			<p>Панорамен изглед с невероятни картини.</p>
		</div>
	</ng-template>
</ngb-carousel>
</div>
